<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>`Title`</title>
</head>
<body>
<div th:each="student: ${students}">
    <h2 th:text="${student.firstname}"></h2>
    <h6 th:inline="text">Full name is [[${student.firstname}]] [[${student.lastname}]]</h6>
    <ul>
        <th:block th:each="course: ${student.courses}">
            <li th:inline="text"><b> Enrolled in [[${course.title}]]</b> and it is a [[${course.type}]].</li>  </
        th:block>
    </ul>
</div>

</body>
</html>
